{% extends 'library/base.html' %}

{% block title %}Request New Book{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-book-medical me-2"></i>Request New Book
                    </h4>
                    <p class="text-muted mt-2 mb-0">
                        Suggest a book you'd like to see added to our library collection
                    </p>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="title" class="form-label">Book Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ form_data.title }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="author" name="author" value="{{ form_data.author }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="isbn" class="form-label">ISBN (if known)</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" value="{{ form_data.isbn }}">
                                <small class="form-text text-muted">The International Standard Book Number</small>
                            </div>
                            <div class="col-md-6">
                                <label for="genre" class="form-label">Genre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="genre" name="genre" value="{{ form_data.genre }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="reason" class="form-label">Why would this book be valuable to our library? <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="reason" name="reason" rows="4" required>{{ form_data.reason }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="2">{{ form_data.notes }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'user_dashboard' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Submit Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
